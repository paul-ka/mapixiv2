<script type="text/javascript">
function showGoogleMap(){

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(AffichePosition);
    } else {
      console.log("no geolocation support");
    }

    function AffichePosition(position) {

    	var options = { zoom: 12, center: new google.maps.LatLng(48.870841,2.325575), mapTypeId: google.maps.MapTypeId.ROADMAP };
    	
		var map = new google.maps.Map(document.getElementById("contentMap"), options);
    	
		var marker = new google.maps.Marker({ position: new google.maps.LatLng(48.870841,2.325575) });
		var marker1 = new google.maps.Marker({ position: new google.maps.LatLng(48.834216,2.330021) });
	
    	marker.setMap(map);
		marker1.setMap(map);
    }
}



	window.onload=function(){
		
		showGoogleMap();
		document.getElementById("prec").onclick=function(){
			window.history.back(0);
		}
	}
	
window.unload=function(){map=null;options=null;marker=null;marker1=null};
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" ></script>

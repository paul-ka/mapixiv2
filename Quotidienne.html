<script type="text/javascript">
	window.onload=init;
	
	function init(){
		window.scrollTo(0,1);
		
	}

	window.onload=function(){
		document.getElementById("prec").onclick=function(){
			window.history.back(0);
		}
	
	var clic = document.getElementsByClassName("precedent");
	var page = document.getElementsByClassName("page");
	
		for(var j=0; j<page.length; j++){
				page.item(j).style.display="none";
				}
	
	
	for(var i=0; i<clic.length; i++){
		clic.item(i).onclick=function(){
			for(var j=0; j<page.length; j++){
				page.item(j).style.display="none";
				}
			document.getElementById("fournitureIndex").style.display="block";
			}
		
	}
	
	
	document.getElementById("lien0").onclick=function(){
		document.getElementById("fournitureIndex").style.display="none";
		document.getElementById("page0").style.display="block";
		}
	
	document.getElementById("lien1").onclick=function(){
		document.getElementById("fournitureIndex").style.display="none";
		document.getElementById("page1").style.display="block";
		}
		
		
	}


</script>
